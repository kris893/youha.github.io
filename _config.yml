# Welcome to Jekyll!
title: YOUHA
email: youhacontactemail@gmail.com
description: >- 
  데이터, AI 그리고 한국의 전통문화가 만나는 공간
twitter_username: 
github_username: kris893
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Seoul

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "YOUHA"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "데이터, AI 그리고 한국의 전통문화가 만나는 공간"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:youhacontactemail@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kris893"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kris893"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/